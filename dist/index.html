<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL</title>
    <link rel="stylesheet" href="/styles.dd855970.css">
  <script src="/styles.dd855970.js"></script></head>
  <body class="todos">
    <h1 class="todos__title">todos by GraphQL</h1>
    <div class="todos__inputs">
      <div class="todos__inputs-add">
        <h3>Add todo</h3>
        <form name="addtodo">
          <div class="input-group">
            <input type="text" name="taskname" class="form-control">
            <input type="submit" value="Add" class="btn btn-primary">
          </div>
        </form>
      </div>
      <div class="todos__inputs-find">
        <h3>Find todo</h3>
        <form name="findtodo">
          <div class="input-group">
            <input type="text" name="searchname" class="form-control">
            <input type="submit" value="Find" class="btn btn-primary">
          </div>
        </form>
      </div>
    </div>

    <ul class="list-group" id="todos"></ul>

    <script src="/src.a2b27638.js"></script>
  </body>
</html>
